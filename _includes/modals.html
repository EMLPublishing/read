 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Masterclass :
                                    <strong><a href="https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-8DH46701UL3453230M3IVNFI">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Conférence :
                                    <strong><a href="https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-99C979913M492291JM3IVJMQ">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Séminaire :
                                    <strong><a href="https://github.com/AMMIMarkeTIC/agency-jekyll-theme/wiki/Boutons-de-navigation-sur-les-sites">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
